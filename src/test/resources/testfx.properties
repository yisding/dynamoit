# TestFX Configuration for E2E Tests
# This file contains configuration for running headless UI tests

# TestFX settings
testfx.headless=true
testfx.robot.default=glass
testfx.robot.write_sleep=50
testfx.robot.key_sleep=50

# JavaFX settings for headless mode
prism.order=sw
prism.text=t2k
prism.lcdtext=false
glass.platform=Monocle
monocle.platform=Headless

# Java AWT settings
java.awt.headless=true

# Disable GPU acceleration
prism.force-gpu=false
prism.vsync=false
