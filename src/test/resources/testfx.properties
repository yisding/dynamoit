# TestFX Configuration for E2E Tests
# This file contains configuration for running headless UI tests
# Note: These properties can be overridden via Maven command line arguments

# TestFX settings (can be overridden by -Dtestfx.headless=false for visible mode)
testfx.headless=true
testfx.robot.default=glass
testfx.robot.write_sleep=50
testfx.robot.key_sleep=50

# JavaFX settings for headless mode (can be overridden for visible mode)
prism.order=sw
prism.text=t2k
prism.lcdtext=false
glass.platform=Monocle
monocle.platform=Headless

# Java AWT settings (can be overridden by -Djava.awt.headless=false for visible mode)
java.awt.headless=true

# Disable GPU acceleration
prism.force-gpu=false
prism.vsync=false
